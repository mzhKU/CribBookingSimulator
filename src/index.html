<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
       content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
         any other head content must come *after* these tags -->
    <title>Reptoken</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">

  </head>
  <body>
      <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-push-2">
              <h1 class="text-center">Crib Booking Simulator</h1>
              <hr/>
              <br/>
            </div>
          </div>
        <div class="panel panel-default">

            <div class="panel-heading">
                Transaction counter:
                <span id="transactionCounter">0</span>
                <button class="btn btn-init"
                        type="button" id="init">Init</button>
            </div>

            <div class="panel-body">

                <table class="table table-hover">
                  <thead>
                    <!-- ROW START -->
                    <tr>
                      <th>Event</th>
                      <th>Select Host</th>
                      <th>Select Guest</th>
                      <th>Transaction</th>
                    </tr>
                  </thead>

                  <!-- **************************** -->
                  <!-- Populated by App.populate(). -->
                  <tbody class="table-body" id="hostGuestTable">
                  </tbody>
                  <!-- **************************** -->

                  <tfoot>
                    <!-- ROW START -->
                    <tr>
                      <td>Empty</td>
                      <td>Default</td>
                      <td>Default</td>
                      <td><button class="btn btn-default" type="button" id="signAll">
                             Sign All
                          </button>
                      </td>
                    </tr>
                  </tfoot>
                </table>

            <!-- END PANEL BODY -->
            </div>
            
        <!-- END PANEL -->
        </div>


          <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Platform Summary</h3>
              </div>
              <div class="panel-body">
                  <table class="table table-hover">
                    <thead>
                      <!-- ROW START -->
                      <tr>
                        <th>Total Transactions</th>
                        <th>Fees</th>
                        <th>Parameter</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- ROW START -->
                      <tr><td>Item</td></tr>
                    </tbody>
                  </table>
              </div>
          </div>

          <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Transaction Hashes</h3>
              </div>
              <div class="panel-body">
                  <table class="table table-hover">
                    <thead>
                      <!-- ROW START -->
                      <tr>
                        <th>Transaction ID</th>
                        <th>Block</th>
                        <th>HASH</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- ROW START -->
                      <tr><td>Item</td><td>Item</td><td>View Details</td></tr>
                    </tbody>
                  </table>
              </div>
          </div>

      <!-- END CONTAINER -->
      </div>

    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    -->
    <script src="js/jq_1.9.1.min.js"></script>
    <!-- Include all compiled plugins (below), or
         include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/platform_function.js"></script>
    <script src="js/platform_template.js"></script>
  </body>
</html>
